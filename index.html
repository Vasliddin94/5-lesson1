<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container col-sm-12 col-lg-12 text-center col-md-12 col-xs-12">

          <div class="center">

              <div class="up">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="shadow"></div>
          </div>
        </div>
      </div>
    </div>
